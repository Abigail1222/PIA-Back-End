<h1 mat-dialog-title>Editar Producto</h1>
<div mat-dialog-content>
    <form class="theme-form" [formGroup]="form">
        <div>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" [(ngModel)] = "producto.name">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput formControlName="price" [(ngModel)] = "producto.price">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input matInput formControlName="stock" [(ngModel)] = "producto.stock">
              </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button  [disabled]="!form.valid" (click)="editarProducto()" cdkFocusInitial>Guardar</button>
</div>
