<!-- Diseño de la tabla en la que se muestra la información de cada tabla de la base de datos Northwind -->
<button type="button" style="background-color: green;" class="btn btn-dark" (click)="openmodal()">Agregar Cliente  <i class="fa fa-plus"></i></button>
<div>
    <mat-card>
        <table mat-table [dataSource]="Clientes" class="mat-elevation-z8" #tabla1>
            <ng-container matColumnDef="idString">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.idString}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.name}} </td>
            </ng-container>
            <ng-container matColumnDef="cityName">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.cityName}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Número Telefónico </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let Cliente;" (click)="eliminar(Cliente.idString)" >
                <i   class="far fa-trash-alt" style="color:red"></i>
              </td>
          </ng-container>
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let Cliente;" (click)="openmodalEditar(Cliente)" >
              <i class="fas fa-edit" style="color: skyblue;"></i>
            </td>
        </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
    </mat-card>

</div>
<router-outlet></router-outlet>
